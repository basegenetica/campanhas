<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Cadastro - Base Genética">
    <meta property="og:description" content="Preencha esse formulário para informar os seus dados pessoais para fazer o seu cadastro em nossa empresa.">
    <meta property="og:image" content="https://basegenetica.github.io/campanhas/img/logoSemFundo.png">
    <title>Formulário de Cadastro</title>
    <script src="https://kit.fontawesome.com/9dd9d649b8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Formulário de Cadastro</h1>
        <form id="contactForm">
            <h5>Dados Pessoais</h5>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <hr>
            <div class="mb-3">
                <h5>Inscrição Estadual</h5>
                <label class="form-label">O senhor possui inscrição estadual?</label>
                <div>
                    <input type="radio" id="yes" name="state_registration" value="Sim" required>
                    <label for="yes">Sim</label>
                </div>
                <div>
                    <input type="radio" id="no" name="state_registration" value="Não" required>
                    <label for="no">Não</label>
                </div>
            </div>
            <div class="mb-3 hidden" id="ieField">
                <label for="ie" class="form-label">Inscrição Estadual</label>
                <input type="text" class="form-control" id="ie">
            </div>
            <hr>
            <h5>Endereço de Correspondência</h5>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Logradouro</label>
                <input type="text" class="form-control" id="address" required readonly>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Número</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="neighborhood" required readonly>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="city" required readonly>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">UF</label>
                <input type="text" class="form-control" id="state" required readonly>
            </div>
            <hr>
            <h5>Contatos</h5>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="generateWhatsAppLink()">Enviar dados</button>
        </form>
    </div>

    <script>
        document.getElementById('cep').addEventListener('blur', function () {
            var cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('address').value = data.logradouro;
                            document.getElementById('neighborhood').value = data.bairro;
                            document.getElementById('city').value = data.localidade;
                            document.getElementById('state').value = data.uf;
                        } else {
                            alert('CEP não encontrado.');
                        }
                    })
                    .catch(() => alert('Erro ao buscar CEP.'));
            } else {
                alert('Formato de CEP inválido.');
            }
        });

        document.getElementById('yes').addEventListener('change', function () {
            document.getElementById('ieField').classList.remove('hidden');
        });

        document.getElementById('no').addEventListener('change', function () {
            document.getElementById('ieField').classList.add('hidden');
        });

        function generateWhatsAppLink() {
            var name = document.getElementById('name').value;
            var cpf = document.getElementById('cpf').value;
            var dob = document.getElementById('dob').value;
            var stateRegistration = document.querySelector('input[name="state_registration"]:checked') ? document.querySelector('input[name="state_registration"]:checked').value : 'Não informado';
            var ie = document.getElementById('ie').value;
            var address = document.getElementById('address').value;
            var number = document.getElementById('number').value;
            var neighborhood = document.getElementById('neighborhood').value;
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var cep = document.getElementById('cep').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;

            // Monta a mensagem
            var formattedMessage = `Dados para Cadastro%0ABase Genética%0A%0ANome: ${name}%0ACPF: ${cpf}%0AData de Nascimento: ${dob}%0A%0AInscrição Estadual: ${stateRegistration}%0A${stateRegistration === 'Sim' ? 'IE: ' + ie + '%0A%0A' : ''}Endereço: ${address}, ${number}%0ABairro: ${neighborhood}%0ACidade: ${city}%0AEstado: ${state}%0ACEP: ${cep}%0A%0ATelefone: ${phone}%0AE-mail: ${email}`;

            // Número do destinatário
            var recipientNumber = '5561996401588'; // Formato internacional sem espaços e sinais

            // Cria o link do WhatsApp Web
            var whatsappLink = `https://wa.me/send?phone=${recipientNumber}&text=${formattedMessage}`;

            // Abre o link do WhatsApp Web
            window.open(whatsappLink, '_blank');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
