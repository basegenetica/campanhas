<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <iframe id="myPdf" width="100%" height="100%"></iframe>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var nomeArquivo = url?.searchParams?.get("pdf");
        var tipo = url?.searchParams?.get("tipo");
        var promo = url?.searchParams?.get("promo")
        document.title = nomeArquivo
        console.log(tipo)
        var myPdf = document.getElementById("myPdf")
        if (navigator.plugins['PDF Viewer']) {
            if (tipo == "politica") {
                myPdf.setAttribute("src", "./politicaComercial/junho_22/" + nomeArquivo + ".pdf")
            } else if (tipo == "promo") {
                myPdf.setAttribute("src", "./promocoes/" + promo + "/" + nomeArquivo + ".pdf")
            }
        } else {
            document.write('página em construção')
        }
    </script>
</body>

</html>
