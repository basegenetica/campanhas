<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        object {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <object id="myPdf" type="application/pdf">
        <p>Seu navegador n√£o tem um plugin pra PDF</p>
    </object>
    <script>
        var url_string = window.location.href;
        var url = new URL(url_string);
        var nomeArquivo = url?.searchParams?.get("pdf");
        var tipo = url?.searchParams?.get("tipo");
        var promo = url?.searchParams?.get("promo")
        document.title = nomeArquivo
        console.log(tipo)
        var myPdf = document.getElementById("myPdf")
        if (tipo == "politica") {
            myPdf.setAttribute("data", "./politicaComercial/junho_22/" + nomeArquivo + ".pdf")
        } else if (tipo == "promo") {
            myPdf.setAttribute("data", "./promocoes/" + promo + "/" + nomeArquivo + ".pdf")
        }
    </script>
</body>

</html>
