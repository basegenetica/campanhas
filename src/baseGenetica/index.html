<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9dd9d649b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../style.css">
    <title>Base Genética</title>
    <style>
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        .titlePage {
            color: whitesmoke;
            font-size: 5rem;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        @media (max-width: 415px) {
            .titlePage {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 class="titlePage">BASE GENÉTICA</h1>
        <a class="button" href="https://maps.app.goo.gl/f4i5HnGhsbDQECL18">Localização da Empresa <p
                style="font-size: 0.8rem;">Google Maps</p></a>
        <a class="button" href="./contatos.html">Contatos</a>
        <button style="cursor: pointer;" class="button btn">Cadastro de Clientes<p id="textoCopiado" style="font-size: 0.8rem;">Formulário
                Google</p></button>
        <br>
        <a class="button voltar" href="../../index.html">VOLTAR</a>
</body>
<script>
    const clipConfirm = document.getElementById('textoCopiado')
    const btn = document.querySelector('.btn')
    const texto = "https://forms.gle/umdobgBDRp5Suh3W8"
    btn.addEventListener('click', copiaTexto)
    function copiaTexto() {
        navigator.clipboard.writeText(texto)
        clipConfirm.innerText = 'LINK COPIADO PARA A ÁREA DE TRANSFERÊNCIA!'
        clipConfirm.style.color = "gold"
        clipConfirm.style.fontSize = "1rem"
        clipConfirm.style.textShadow = "1px 1px 2px black"
    }
</script>
<script>
    if (!navigator.plugins['PDF Viewer']) {
        var link = document.getElementsByClassName('link')
        link.setAttribute("download", "");
    }
</script>

</html>
