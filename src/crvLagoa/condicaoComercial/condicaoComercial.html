<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <script type="text/javascript" src="../../../jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../../../jquery.mask.min.js"></script>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Base Genética</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">CONDIÇÃO COMERCIAL</h1>
        <h2 class="text-center">Teste de Condição</h2>
        <form name="calculo">
            <div class="mb-3">
                <label for="exampleFormControlInput1">Valor:</label>
                <input inputmode="numeric" type="text" name="valor" id="valor" onkeyup="calcula()" class="form-control"
                    placeholder="Insira aqui o valor do pedido.">
            </div>
            <div class="mb-3">
                <p>Selecione a respectiva pasta de touros do orçamento</p>
                <input class="form-check-input " type="radio" name="pasta" id="corte" value="corte" onkeyup="calcula()"
                    checked>
                <label class="form-check-label" for="corte">Corte</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" name="pasta" id="leite" value="leite" onkeyup="calcula()">
                <label class="form-check-label" for="leite">Leite</label>
            </div>
        </form>

        <div class="mb-3 text-center">
            <h1>Parcelamento Máximo</h1>
            <h2 id="result">-</h2>
        </div>
        <hr>
        <div class="row justify-content-center text-center">
            <figure class="figure">
                <img src="./assets/corte.png" class="figure-img img-fluid" alt="Política comercial corte">
                <figcaption class="figure-caption text-center">Política comercial corte</figcaption>
            </figure>
            <figure class="figure">
                <img src="./assets/leite.png" class="figure-img img-fluid" alt="Política comercial leite">
                <figcaption class="figure-caption text-center">Política comercial leite</figcaption>
            </figure>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        //Aplicando mascara R$
        $("#valor").mask("999.990,00", { reverse: true })

        var rad = document.calculo.pasta;
        var prev = null;
        for (var i = 0; i < rad.length; i++) {
            rad[i].onclick = function () {
                calcula(this);
            }
        };

        async function calcula() {
            var valor = document.getElementById("valor").value
            var pasta = document.querySelector('input[name=pasta]:checked').value
            valor = valor.toString().replace(".", "")
            valor = valor.toString().replace(",", ".")
            console.log(valor + " - " + pasta)
            //calcula!
            if (pasta == "corte") {
                if (valor < 500) {
                    result = "a vista"
                } else if (valor < 800) {
                    result = "1 parcela de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor)
                } else if (valor < 1200) {
                    result = "2  parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 2)
                } else if (valor < 1600) {
                    result = "3 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 3)
                } else if (valor < 2300) {
                    result = "4 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 4)
                } else if (valor < 3800) {
                    result = "5 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 5)
                } else if (valor < 5750) {
                    result = "6 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 6)
                } else if (valor < 8300) {
                    result = "7 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 7)
                } else if (valor > 8300) {
                    result = "8 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 8)
                }
            } else if (pasta == "leite") {
                if (valor < 300) {
                    result = "a vista"
                } else if (valor < 500) {
                    result = "1 parcela de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor)
                } else if (valor < 700) {
                    result = "2 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 2)
                } else if (valor < 950) {
                    result = "3 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 3)
                } else if (valor < 1200) {
                    result = "4 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 4)
                } else if (valor < 1600) {
                    result = "5 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 5)
                } else if (valor < 2200) {
                    result = "6 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 6)
                } else if (valor < 3300) {
                    result = "7 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 7)
                } else if (valor > 3300) {
                    result = "8 parcelas de " + new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor / 8)
                }
            }
            var textResult = document.getElementById("result")
            textResult.innerHTML = result
        }

    </script>
</body>

</html>
