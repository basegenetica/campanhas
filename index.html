    <title>Base Genética</title>
    <style>
        body {
      background-color: #D3D3D3    ;
    }
      .module-btn {
      position: relative;
      display: block;
      width: 100%;
      padding: 0;
      border: none;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .module-btn img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: opacity 0.3s;
    }
    .module-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .module-btn:hover img {
      opacity: 0.8;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .pulse-text {
      animation: pulse 1s infinite;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
          <div class="col text-center">
            <h1>Bem-vindo ao Portal da Empresa</h1>
            <p class="text-danger font-weight-bold mt-3 pulse-text">Atenção: Não envie este link para nenhum cliente. Contém informações importantes e confidenciais.</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-4 mb-4">
            <button class="module-btn">
              <img src="img/btn-nitrogenio.png" alt="Módulo 1">
            </button>
          </div>
          <div class="col-md-4 mb-4">

            </button>
          </div>
        </div>
      </div>
